<!DOCTYPE html>
<html>
<head>
<title>PetPulse Dashboard</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

<!-- TOP NAVIGATION -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
<div class="container">
<a class="navbar-brand fw-bold text-primary">
<i class="fa-solid fa-paw"></i> PetPulse
</a>

<ul class="navbar-nav ms-auto">
<li class="nav-item">
<a class="nav-link" href="#overview">Overview</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#activity">Activity</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#gps">GPS Tracking</a>
</li>
</ul>

</div>
</nav>

<div style="margin-top:90px;"></div>

<div class="container">

<!-- OVERVIEW -->
<section id="overview" class="section-box p-4 mb-4">
<h4><i class="fa-solid fa-microchip text-primary"></i> System Overview</h4>

<div class="row mt-3">
<div class="col-md-4">
<div class="card p-3 shadow-sm">
<i class="fa-solid fa-wifi text-info"></i>
<p class="mt-2">ESP32 Connected via WiFi</p>
</div>
</div>

<div class="col-md-4">
<div class="card p-3 shadow-sm">
<i class="fa-solid fa-server text-primary"></i>
<p class="mt-2">Node.js + Express Backend</p>
</div>
</div>

<div class="col-md-4">
<div class="card p-3 shadow-sm">
<i class="fa-solid fa-database text-success"></i>
<p class="mt-2">MongoDB Atlas Cloud Storage</p>
</div>
</div>
</div>
</section>

<!-- ACTIVITY SECTION -->
<section id="activity" class="section-box p-4 mb-4">
<h4><i class="fa-solid fa-heart-pulse text-danger"></i> Activity Monitoring</h4>
<canvas id="activityChart"></canvas>
</section>

<!-- GPS SECTION -->
<section id="gps" class="section-box p-4 mb-4">
<h4><i class="fa-solid fa-location-dot text-primary"></i> Live GPS Tracking</h4>

<div id="map" style="height:400px; border-radius:10px;"></div>

<button class="btn btn-primary mt-3" onclick="setPetLocation()">
Update Pet Location
</button>

</section>

</div>

<script src="script.js"></script>

<!-- GOOGLE MAP SCRIPT -->
<script async
src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</body>
</html>
