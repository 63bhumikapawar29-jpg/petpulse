<!DOCTYPE html>
<html>
<head>
<title>Login - PetPulse</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
<div class="card p-4 shadow">
<h3 class="text-center">Owner Login</h3>

<form id="loginForm">
<input type="text" id="ownerName" class="form-control mb-3" placeholder="Enter Owner Name" required>
<input type="email" class="form-control mb-3" placeholder="Enter Email" required>
<button class="btn btn-success w-100">Login</button>
</form>

</div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
e.preventDefault();
let name = document.getElementById("ownerName").value;
localStorage.setItem("ownerName", name);
window.location.href="dashboard.html";
});
</script>

</body>
</html>
